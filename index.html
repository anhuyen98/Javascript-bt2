<!doctype html>
<html lang="en">

<head>
    <title>Javascript-Lession2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: rgb(227, 220, 241);">
    <div class="row container py-5 px-5">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link mb-2 btn btn-group btn-outline-danger active" id="lession-1-tab" data-toggle="pill" data-target="#lesson-1"
                    type="button" role="tab" aria-controls="lesson-1" aria-selected="true">Bài 1</button>
                <button class="nav-link mb-2 btn btn-group btn-outline-danger" id="lession-2-tab" data-toggle="pill" data-target="#lesson-2" type="button"
                    role="tab" aria-controls="lesson-2" aria-selected="false">Bài 2</button>
                <button class="nav-link mb-2 btn btn-group btn-outline-danger" id="lession-3-tab" data-toggle="pill" data-target="#lesson-3" type="button"
                    role="tab" aria-controls="lesson-3" aria-selected="false">Bài 3</button>
                <button class="nav-link mb-2 btn btn-group btn-outline-danger" id="lession-4-tab" data-toggle="pill" data-target="#lesson-4" type="button"
                    role="tab" aria-controls="lesson-4" aria-selected="false">Bài 4</button>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="lesson-1" role="tabpanel" aria-labelledby="lession-1-tab">
                    <!-- Bài 1: Quản lý tuyển sinh -->
                    <div class="container px-5 py-5" style="background: #cfbcff; color: #381e72; border-radius: 10px; box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);">
                        <div class="form-group">
                            <h3>Bài 1: Quản lý tuyển sinh <i class="fa-sharp fa-solid fa-school"></i></h3>
                            <div class="form-group mt-3">
                                <label for="benchMark">Điểm chuẩn:</label>
                                <input class="form-control w-25" type="number" name="" id="benchMark"
                                    placeholder="Điểm chuẩn">
                            </div>
                            <div class="form-group w-25 mr-5" style="display: inline-block;">
                                <label for="subjectScore1">Điểm môn thứ 1:</label>
                                <input class="form-control" type="number" name="" id="subjectScore1"
                                    placeholder="Điểm môn 1">
                            </div>
                            <div class="form-group w-25 mr-5" style="display: inline-block;">
                                <label for="subjectScore2">Điểm môn thứ 2:</label>
                                <input class="form-control" type="number" name="" id="subjectScore2"
                                    placeholder="Điểm môn 2">
                            </div>
                            <div class="form-group w-25 mr-5" style="display: inline-block;">
                                <label for="subjectScore3">Điểm môn thứ 3:</label>
                                <input class="form-control" type="number" name="" id="subjectScore3"
                                    placeholder="Điểm môn 3">
                            </div>
                            <div class="form-group">
                                <label>Điểm ưu tiên:</label>
                                <br>
                                <select class="custom-select w-25 mr-5" name="" id="areaSelect">
                                    <option value="">Chọn khu vực</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="X">X</option>
                                </select>
                                <select class="custom-select w-25" name="" id="objectSelect">
                                    <option value="">Chọn đối tượng</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="X">X</option>
                                </select>
                            </div>
                            <button id="btnAdmission" class="btn btn-success mt-3" style="background: #6750a4; color: #ffffff; border-color: #6750a4;">Kết quả</button>
                            <div class="alert alert-success w-25 mt-3" id="resultDiv1" style="display: none;">
                                Thí sinh: <span id="passOrFail"></span>
                                <br>
                                Tổng điểm: <span id="totalGrade"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="lesson-2" role="tabpanel" aria-labelledby="lession-2-tab">
                    <!-- Bài 2: Tính tiền điện -->
                    <div class="container px-5 py-5" style="background: #ffdbcb; color: #341100; border-radius: 10px; box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);">
                        <div class="form-group">
                            <h3>Bài 2: Tính tiền điện <i class="fa-regular fa-lightbulb"></i></h3>
                            <div class="form-group mt-3">
                                <label for="userNameInput1">Nhập họ tên</label>
                                <input class="form-control w-25" type="text" name="" id="userNameInput1"
                                    placeholder="Nhập họ tên">
                            </div>
                            <div class="form-group">
                                <label for="electricNum">Nhập số kw</label>
                                <input class="form-control w-25" type="number" name="" id="electricNum"
                                    placeholder="Nhập số kw">
                            </div>
                            <button id="btnElectricityBill" class="btn btn-success mt-3" style="background: #793000; color: #fff; border-color: #793000;">Tính tiền điện</button>
                            <div class="alert alert-success mt-3 w-50" style="display: none;" id="resultDiv2">
                                Họ tên: <span id="userNameOutput1"></span>
                                <br>
                                Tiền điện: <span id="electricityBill"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="lesson-3" role="tabpanel" aria-labelledby="lession-3-tab">
                    <!-- Bài 3: Tính thuế thu nhập cá nhân -->
                    <div class="container px-5 py-5" style="background: #79dd6b; color: #003a03; border-radius: 10px; box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);">
                        <div class="form-group">
                            <h3>Bài 3: Tính thuế thu nhập cá nhân <i class="fa-solid fa-file-invoice-dollar"></i></h3>
                            <div class="form-group mt-3">
                                <label for="userNameInput2">Nhập họ tên</label>
                                <input class="form-control w-50" type="text" name="" id="userNameInput2"
                                    placeholder="Nhập họ tên">
                            </div>
                            <div class="form-group">
                                <label for="annualIncome">Tổng thu nhập hằng năm</label>
                                <input class="form-control w-50" type="number" name="" id="annualIncome"
                                    placeholder="Nhập tổng thu nhập năm">
                            </div>
                            <div class="form-group">
                                <label for="dependent">Số người phụ thuộc</label>
                                <input class="form-control w-50" type="number" name="" id="dependent"
                                    placeholder="Nhập số người phụ thuộc">
                            </div>
                            <button id="btnIncome" class="btn btn-success mt-3" style="background: #005306; color: #fff; border-color: #005306;">Tính tiền thuế</button>
                            <div class="alert alert-success mt-3" style="display: none;" id="resultDiv3">
                                Họ tên: <span id="userNameOutput2"></span>
                                <br>
                                Tiền thuế thu nhập cá nhân: <span id="personalIncomeTax"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="lesson-4" role="tabpanel" aria-labelledby="lession-4-tab">
                    <!-- Bài 4: Tính tiền cáp -->
                    <div class="container px-5 py-5" style="background: #bec2ff; color: #1f2578; border-radius: 10px; box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);">
                        <div class="form-group">
                            <h3>Bài 4: Tính tiền cáp <i class="fa-solid fa-coins"></i></h3>
                            <div class="form-row mt-3">
                                <div class="col form-group mr-5">
                                    <label for="customerCodeInput">Mã khách hàng</label>
                                    <input type="text" name="" id="customerCodeInput" class="form-control"
                                        placeholder="Nhập mã khách hàng">
                                </div>
                                <div class="col form-group mr-5">
                                    <label for="channelNum">Kênh cao cấp</label>
                                    <input type="number" name="" id="channelNum" class="form-control"
                                        placeholder="Nhập số kênh cao cấp">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group mr-5">
                                    <label for="typeCustomerInput">Loại khách hàng</label>
                                    <select name="" id="typeCustomerInput" class="form-control" onchange="apperInput()">
                                        <option>Chọn loại</option>
                                        <option value="personal">Nhà Dân</option>
                                        <option value="enterprise">Doanh Nghiệp</option>
                                    </select>
                                </div>
                                <div id="hideInput" class="col form-group mr-5" style="display: none;">
                                    <label for="connectNum">Kết nối</label>
                                    <input type="number" name="" id="connectNum" placeholder="Nhập số kết nối"
                                        class="form-control">
                                </div>
                            </div>
                            <button id="btnCableCost" class="btn btn-success mt-3" style="background: #373e90; color: #fff; border-color: #373e90;">Tính tiền cáp</button>
                            <div class="alert alert-success mt-3 w-50" style="display: none;" id="resultDiv4">
                                Mã khách hàng: <span id="customerCodeOutput"></span>
                                <br>
                                Số tiền phải trả: <span id="cableCost"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Bài 1: Quản lý tuyển sinh -->
    <div class="container py-5 px-5">
        <div class="form-group">
            <h3>Bài 1: Quản lý tuyển sinh</h3>
            <div class="form-group mt-3">
                <label for="benchMark">Điểm chuẩn:</label>
                <input class="form-control w-25" type="number" name="" id="benchMark" placeholder="Nhập điểm chuẩn">
            </div>
            <div class="form-group w-25 mr-5" style="display: inline-block;">
                <label for="subjectScore1">Điểm môn thứ 1:</label>
                <input class="form-control" type="number" name="" id="subjectScore1" placeholder="Nhập điểm môn thứ 1">
            </div>
            <div class="form-group w-25 mr-5" style="display: inline-block;">
                <label for="subjectScore2">Điểm môn thứ 2:</label>
                <input class="form-control" type="number" name="" id="subjectScore2" placeholder="Nhập điểm môn thứ 2">
            </div>
            <div class="form-group w-25 mr-5" style="display: inline-block;">
                <label for="subjectScore3">Điểm môn thứ 3:</label>
                <input class="form-control" type="number" name="" id="subjectScore3" placeholder="Nhập điểm môn thứ 3">
            </div>
            <div class="form-group">
                <label>Điểm ưu tiên:</label>
                <br>
                <select class="custom-select w-25 mr-5" name="" id="areaSelect">
                    <option value="">Chọn khu vực</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="X">X</option>
                </select>
                <select class="custom-select w-25" name="" id="objectSelect">
                    <option value="">Chọn đối tượng</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="X">X</option>
                </select>
            </div>
            <button id="btnAdmission" class="btn btn-success mt-3">Kết quả</button>
            <div class="alert alert-success w-25 mt-3">
                Thí sinh: <span id="passOrFail"></span>
                <br>
                Tổng điểm: <span id="totalGrade"></span>
            </div>
        </div>
    </div>
    <hr>
    <!-- Bài 2: Tính tiền điện -->
    <div class="container py-5 px-5">
        <div class="form-group">
            <h3>Bài 2: Tính tiền điện</h3>
            <div class="form-group mt-3">
                <label for="userNameInput1">Nhập họ tên</label>
                <input class="form-control w-25" type="text" name="" id="userNameInput1" placeholder="Nhập họ tên">
            </div>
            <div class="form-group">
                <label for="electricNum">Nhập số kw</label>
                <input class="form-control w-25" type="number" name="" id="electricNum" placeholder="Nhập số kw">
            </div>
            <button id="btnElectricityBill" class="btn btn-success mt-3">Tính tiền điện</button>
            <div class="alert alert-success mt-3 w-25">
                Họ tên: <span id="userNameOutput1"></span>
                <br>
                Tiền điện: <span id="electricityBill"></span>
            </div>
        </div>
    </div>
    <hr>
    <!-- Bài 3: Tính thuế thu nhập cá nhân -->
    <div class="container py-5 px-5">
        <div class="form-group">
            <h3>Bài 3: Tính thuế thu nhập cá nhân</h3>
            <div class="form-group mt-3">
                <label for="userNameInput2">Nhập họ tên</label>
                <input class="form-control w-25" type="text" name="" id="userNameInput2" placeholder="Nhập họ tên">
            </div>
            <div class="form-group">
                <label for="annualIncome">Tổng thu nhập hằng năm</label>
                <input class="form-control w-25" type="number" name="" id="annualIncome"
                    placeholder="Nhập tổng thu nhập năm">
            </div>
            <div class="form-group">
                <label for="dependent">Số người phụ thuộc</label>
                <input class="form-control w-25" type="number" name="" id="dependent"
                    placeholder="Nhập số người phụ thuộc">
            </div>
            <button id="btnIncome" class="btn btn-success mt-3">Tính tiền thuế</button>
            <div class="alert alert-success w-50 mt-3">
                Họ tên: <span id="userNameOutput2"></span>
                <br>
                Tiền thuế thu nhập cá nhân: <span id="personalIncomeTax"></span>
            </div>
        </div>
    </div>
    <hr>
    <!-- Bài 4: Tính tiền cáp -->
    <div class="container py-5 px-5">
        <div class="form-group">
            <h3>Bài 4: Tính tiền cáp</h3>
            <div class="form-row mt-3">
                <div class="col form-group mr-5">
                    <label for="customerCodeInput">Mã khách hàng</label>
                    <input type="text" name="" id="customerCodeInput" class="form-control" placeholder="Nhập mã khách hàng">
                </div>
                <div class="col form-group mr-5">
                    <label for="channelNum">Kênh cao cấp</label>
                    <input type="number" name="" id="channelNum" class="form-control" placeholder="Nhập số kênh cao cấp">
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group mr-5">
                    <label for="typeCustomerInput">Loại khách hàng</label>
                    <select name="" id="typeCustomerInput" class="form-control">
                        <option>Chọn loại</option>
                        <option value="personal">Nhà Dân</option>
                        <option value="enterprise">Doanh Nghiệp</option>
                    </select>
                </div>
                <div class="col form-group mr-5">
                    <label for="connectNum">Kết nối</label>
                    <input type="number" name="" id="connectNum" placeholder="Nhập số kết nối" class="form-control">
                </div>
            </div>
            <button id="btnCableCost" class="btn btn-success mt-3">Tính tiền cáp</button>
            <div class="alert alert-success mt-3 w-50">
                Mã khách hàng: <span id="customerCodeOutput"></span>
                <br>
                Số tiền phải trả: <span id="cableCost"></span>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
